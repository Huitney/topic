<script>

});

$("#zoomOut").click(function() {

});

$("#firstPV").click(function() {

function init() {

	scene = new THREE.Scene();
	sceneHUD = new THREE.Scene();
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);
	document.body.appendChild(renderer.domElement);

	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.set(-200, 100, 0);
	cameraHUD = new THREE.OrthographicCamera(window.innerWidth / -2,window.innerWidth / 2,
											window.innerHeight / 2,window.innerHeight / -2, 1, 1000);
	let controls = new THREE.OrbitControls(camera, renderer.domElement);

	var light = new THREE.HemisphereLight(0xffffff, 0x000000, 1);
	light.position.set(0, 100, 0);
	scene.add(light);
	
	buildScenes();
	
	/*
	var grid = new THREE.GridHelper (400,40,'red','white');
	scene.add (grid);
	const axesHelper = new THREE.AxesHelper( 25 );
	scene.add( axesHelper );
	*/

    ////////////////////////////////////////////////////////////
	//car
    car = buildCar(new THREE.Vector3(66.5, 13, 40));
	
	//obstacles
	var car2 = new ObstacleCar(new THREE.Vector3(55, 13, 70), 'Hyundai');
	var car3 = new ObstacleCar(new THREE.Vector3(-55, 13, 70), 'X5');
	alternateObs.push(car2, car3);
	
	let loader = new THREE.TextureLoader();
	loader.crossOrigin = '';
	let texture = loader.load('https://i.imgur.com/dKpYAbl.jpg?1');
	let obs = new Obstacle(new THREE.Vector3(0, 7, 100), [300, 2, 20], texture);
	let obs2 = new Obstacle(new THREE.Vector3(0, 7, -100), [300, 2, 20], texture);
    
	obstacles.push(obs, obs2);
	
	//light
	var light = new THREE.AmbientLight( 0x404040 ); // soft white light
	scene.add( light );
  
    window.addEventListener('resize', onWindowResize, false);
  
    ////////////////////////////
    RCmesh = new THREE.Mesh (new THREE.SphereGeometry(5,6,6), new THREE.MeshBasicMaterial());
    scene.add(RCmesh);

    //////////////////////////////////////////////
    renderer.autoClear = false;
	
    //topCamera
	scene1 = new THREE.Scene();
    topCamera = new THREE.OrthographicCamera(-window.innerWidth/8, window.innerWidth/8
											, window.innerHeight/8, -window.innerHeight/8, 1, 1000);
    topCamera.position.y = 200;
	topCamera.up.set(1, 0, 0);
	topCamera.lookAt(0, 0, 0);
	CCW.style.visibility='hidden';
	zoomIn.style.visibility='hidden';
	zoomOut.style.visibility='hidden';
	
	//rear mirror
    rearMirror = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    rearMirror.position.set(-60, 23, 40);
	
	//Reversing camera
    reversingCamera = new THREE.OrthographicCamera(-window.innerWidth/48, window.innerWidth/48
												, window.innerHeight/48, -window.innerHeight/48, 0.1, 1000);
    reversingCamera.position.set(-60, 23, 40);
	
	//sound
	radarSound = document.getElementById('radarSound');
	radarSound.muted = false;
	
	window.addEventListener ('mousedown', onMouseDown, false);
	
    drawParkingSpace();
	//drawFrame();
	//readModel('Hyundai');
}
  
function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}
  
function animate() {
	
    renderer.clear(true);
    
    keyboard.update();
  
    // 'static' variables  
	this.theta = (this.theta === undefined) ? 0.001 : this.theta;
    this.fSlowDown = (this.fSlowDown === undefined) ? 0 : this.fSlowDown;
    this.bSlowDown = (this.bSlowDown === undefined) ? 0 : this.bSlowDown;
	
	addObstacles();
    /////////////////////////////////////////////////////////////////
    //move car	
	
	if (keyboard.pressed('down')){
		car.speed -= 1;
	}
	if (keyboard.pressed('up')){
		car.speed += 1;
	}
	car.speed = Math.clamp (car.speed, -50, 50);
  
    if (keyboard.pressed('right'))
		this.theta -= 0.02;
    if (keyboard.pressed('left'))
		this.theta += 0.02;  
    this.theta = Math.clamp (this.theta, -Math.PI/7, Math.PI/7);
	
	car.leftfrontWheel.rotation.y = Math.atan(26/(26/Math.tan(this.theta)-8));
    car.rightfrontWheel.rotation.y = Math.atan(26/(26/Math.tan(this.theta)+8));

    //////////////////////////////////////////////////////////////
    
    RC = car.mesh.localToWorld (new THREE.Vector3(-12,0,-24/Math.tan(this.theta)));
    RCmesh.position.copy (RC);
    
    var omega = car.speed * Math.tan(this.theta)/24;
    var deltaT = clock.getDelta();
    
    moveCar(RC, omega, deltaT);
	
    //////////////////////////////////////////////////////////////
    // slowing down    after keyboard up
    if (keyboard.up("up")) 
		this.fSlowDown = 1; 
    else if (keyboard.up("down"))	
		this.bSlowDown = 1;
       
    if (keyboard.down("up") ||  keyboard.down("down"))
		this.fSlowDown = this.bSlowDown = 0;
      
    if (this.fSlowDown == 1) {
		if(car.speed >= 0) {  // moving forward --> slow down gradually
			car.speed -= 1;
		} else if (car.speed <= 0) {  // moving backward --> stop immediately
			car.speed = 0;
			this.fSlowDown = 0;
		}
    } else if (this.bSlowDown == 1) {
		if(car.speed <= 0) {
			car.speed += 1;
		} else if (car.speed >= 0) {
			car.speed = 0;
			this.bSlowDown = 0;
		}
    }
	
    //camera position
	cameraUpdate(this.theta, this.fSlowDown, this.bSlowDown);
	
    //parking 
	this.theta = parking(this.theta);
		  
    /////////////////////////////////////////////
    // purely cosmetic ...    wheel turn  
    car.leftfrontWheel.rotation.z += car.speed*deltaT/5;
    car.rightfrontWheel.rotation.z += car.speed*deltaT/5;
    car.leftRearWheel.rotation.z += car.speed*deltaT/5;
    car.rightRearWheel.rotation.z += car.speed*deltaT/5;
  
    requestAnimationFrame(animate);
    render();
}
  
function render() {
	var WW = window.innerWidth;
	var HH = window.innerHeight;
    renderer.setScissorTest( true );

    renderer.setViewport(0, 0, WW, HH);
    renderer.setScissor(0, 0, WW, HH);
    renderer.clear();
    renderer.render(scene, camera);

    if (topViewTurn) {
		renderer.setViewport(WW/1.3, HH/1.5, 200, 200);
		renderer.setScissor(WW/1.3, HH/1.5, 200, 200);
		renderer.clear();
		renderer.render(scene, topCamera);
    }
	if(firstPV){
		renderer.render(sceneHUD, camera);
		/*renderer.render(scene1, rearMirror);
		renderer.setViewport(WW/1.44, HH/1.44, WW/4, HH/7.3);
		renderer.setScissor(WW/1.44, HH/1.44, WW/4, HH/7.3);
		renderer.clear();
		renderer.render(scene, rearMirror);
		*/
		//reversing Camera
		if(car.speed < 0){
			//renderer.render(sceneHUD, reversingCamera);
			renderer.setViewport(WW/2.42, HH/4.15, WW/6, HH/6);
			renderer.setScissor(WW/2.42, HH/4.15, WW/6, HH/6);
			renderer.clear();
			renderer.render(scene, reversingCamera);			
		}
		else{
			renderer.setViewport(WW/2.42, HH/4.15, WW/6, HH/6);
			renderer.setScissor(WW/2.42, HH/4.15, WW/6, HH/6);
			renderer.clear();
			renderer.render(scene, topCamera);
		}
	}
	renderer.setScissorTest( false );
}
