<html><head>
<style>
#info {
	position: absolute;
	top: 2%;
	width: 100%;
	padding: 10px;
	text-align: center;
	color: #ff0000;
}
  
body {
	overflow: hidden;
}

#topView {
	position: absolute;
	border-radius: 100px;
	top: 86.5%;
	left : 5%;
}
#thirdPV {
	position: absolute;
	border-radius: 100px;
	top: 86.5%;
	left : 15%;
}
  
#firstPV {
	position: absolute;
	border-radius: 100px;
	top: 86.5%;
	left : 25%;
}
</style>
</head>

<body> 
<div id="info">auto parking -> stop parking -> manual<br>
	<button id="parking"> auto parking </button>
</div>

<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

<button id="topView"><img src ="https://i.imgur.com/96tj0yh.png?2" style="width:80px;height:80px;"></button>
<button id="thirdPV"><img src="https://i.imgur.com/OvvIh4R.png?2" style="width:80px;height:80px;"></button>
<button id="firstPV"><img src="https://i.imgur.com/AX5vRqY.png" style="width:80px;height:80px;"></button>

<script src="build.js"></script>

<script>
( function() {
	Math.clamp = function(val,min,max) {
		return Math.min(Math.max(val,min),max);
	} 
})();

var scene, renderer, camera;
var keyboard = new KeyboardState();
var clock = new THREE.Clock();

var car;
var theta = 0.001;  // car orientation

var sceneHUD;

var topViewTurn = false, topControls;
var thirdPV = false, firstPV = false;
var parkingMode = 0, auto = 0;
var PPpart = 0;

//button
$("#topView").click(function() {
	topViewTurn = !topViewTurn;
});

$("#thirdPV").click(function() {
	thirdPV = !thirdPV;
	if(thirdPV)
		firstPV = false;
});

$("#firstPV").click(function() {
	firstPV = !firstPV;
	//console.log(firstPV);
	if(firstPV)
		thirdPV = false;
});

$("#parking").click(function() {
	parkingMode++;
	if(parkingMode > 2) parkingMode = 0;
	
	if(parkingMode == 0){
		$("#parking").text('auto parking');
	}
	else if(parkingMode == 1){
		$("#parking").text('stop parking');
	}
	else{
		$("#parking").text('manual');
	}
});

$("#auto").click(function() {
	//auto = 1;
	if(auto == 1) auto = 0;
	if(auto == 0) auto = 1;
});

init();
animate();
  
function init() {
	scene = new THREE.Scene();
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);
	document.body.appendChild(renderer.domElement);

	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.set(-200, 100, 0);
	let controls = new THREE.OrbitControls(camera, renderer.domElement);

	var light = new THREE.HemisphereLight(0xffffff, 0x000000, 1);
	light.position.set(0, 100, 0);
	scene.add(light);

	var grid = new THREE.GridHelper (400,40,'red','white');
	scene.add (grid);

	const axesHelper = new THREE.AxesHelper( 25 );
	scene.add( axesHelper );

    ////////////////////////////////////////////////////////////
    car = buildCar();  
    car.position.set(-50, 13, 0);
    car2 = car.clone();
    car2.position.set (55, 13, 29);
  
    scene.add(car);
    //scene.add(car2);
  
    window.addEventListener('resize', onWindowResize, false);
  
    ////////////////////////////
    RCmesh = new THREE.Mesh (new THREE.SphereGeometry(5,6,6), new THREE.MeshBasicMaterial());
    scene.add(RCmesh);


    //////////////////////////////////////////////
    renderer.autoClear = false;
	
    //topCamera
    sceneHUD = new THREE.Scene();
    topCamera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    topCamera.position.set(-10, 390, 0);
    cameraHUD = new THREE.OrthographicCamera(-10, 10, 10, -10, -10, 1000);
    cameraHUD.position.z = 500;
    topControls = new THREE.OrbitControls(topCamera, renderer.domElement);

    drawParkingSpace();
	drawFrame();
}
  
function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}
  
function animate() {
  
    renderer.clear(true);
    topControls.update();
    topCamera.position.set(-10, 390, 0);
    
    keyboard.update();
  
    // 'static' variables  
    this.speed = (this.speed === undefined) ? 0 : this.speed;
    this.fSlowDown = (this.fSlowDown === undefined) ? 0 : this.fSlowDown;
    this.bSlowDown = (this.bSlowDown === undefined) ? 0 : this.bSlowDown;
    this.LFW = (this.LFW === undefined) ? 0 : this.LFW;
    this.RFW = (this.RFW === undefined) ? 0 : this.RFW;
    this.LRW = (this.LRW === undefined) ? 0 : this.LRW;
    this.RRW = (this.RRW === undefined) ? 0 : this.RRW;  
  
    /////////////////////////////////////////////////////////////////
    //move car
    if (keyboard.pressed('down')) 
		this.speed -= 1;
	if (keyboard.pressed('up'))
		this.speed += 1;
	this.speed = Math.clamp (this.speed, -50, 50);
  
    if (keyboard.pressed('right'))
		theta -= 0.02;
    if (keyboard.pressed('left'))
		theta += 0.02;  
    theta = Math.clamp (theta, -Math.PI/7, Math.PI/7);
    
    car.leftfrontWheel.rotation.y = Math.atan(26/(26/Math.tan(theta)-8));
    car.rightfrontWheel.rotation.y = Math.atan(26/(26/Math.tan(theta)+8));
    
	//let msg = `theta: ${theta}; speed: ${this.speed}`;
	//console.log (msg);
  
    //////////////////////////////////////////////////////////////
    
    RC = car.localToWorld (new THREE.Vector3(-12,0,-24/Math.tan(theta)));
    RCmesh.position.copy (RC);
    
    var omega = this.speed * Math.tan(theta)/24;
    var deltaT = clock.getDelta();
    
    // C is the center of car body
    let C = car.position;
    
    var vv = C.clone().sub(RC).applyAxisAngle (new THREE.Vector3(0,1,0), omega*deltaT).add(RC);
    car.position.copy(vv);
    car.rotation.y += omega*deltaT;
    
    //////////////////////////////////////////////////////////////
    // slowing down    after keyboard up
    //
    if (keyboard.up("up")) 
		this.fSlowDown = 1; 
    else if (keyboard.up("down"))	
		this.bSlowDown = 1;
       
    if (keyboard.down("up") ||  keyboard.down("down"))
		this.fSlowDown = this.bSlowDown = 0;
      
    if (this.fSlowDown == 1) {
		if(this.speed >= 0) {  // moving forward --> slow down gradually
			this.speed -= 1;
		} else if (this.speed <= 0) {  // moving backward --> stop immediately
			this.speed = 0;
			this.fSlowDown = 0;
		}
    } else if (this.bSlowDown == 1) {
		if(this.speed <= 0) {
			this.speed += 1;
		} else if (this.speed >= 0) {
			this.speed = 0;
			this.bSlowDown = 0;
		}
    }

    //camera position
    if (thirdPV) {
		let carEnd = car.localToWorld (new THREE.Vector3(-10,0,0));
		camera.lookAt (carEnd);
		camera.position.copy (car.localToWorld (new THREE.Vector3 (0,30,-50)));
    } 
    else if(firstPV){
		var tmp = car.localToWorld(new THREE.Vector3(1, 10, 0));
		camera.position.copy(tmp);
		tmp = car.localToWorld(new THREE.Vector3(6, 10, 0));
		camera.lookAt(tmp);
    }
    else {
		camera.position.set(-200, 100, 0); // fixed camera, no orbitControl!
		camera.lookAt(new THREE.Vector3(0, 0, 0));
    }

    //parking // parkingMode 0 manual 1 auto parking 2 stop parking
    if(parkingMode == 1){            //auto parking
		if(PPpart == 0){
			this.speed += 1;
			this.speed = Math.clamp (this.speed, -50, 50);
			if(car.position.x >= 66.5){
				PPpart = 1;
				this.speed = 0;
			}
		}
		if(PPpart == 1){
			this.speed -= 1;
			this.speed = Math.clamp (this.speed, -50, 50);
			theta -= 0.02;
			theta = Math.clamp (theta, -Math.PI/7, Math.PI/7);
			if(car.rotation.y >= Math.PI /4){
				PPpart = 2;
			}
		}
		if(PPpart == 2){
			this.speed = 0;
			theta += 0.02;
			theta = Math.clamp (theta, -Math.PI/7, Math.PI/7);
			if(theta == Math.PI/7){
				PPpart = 3;
			}
		}
		if(PPpart == 3){
			this.speed -= 1;
			this.speed = Math.clamp (this.speed, -50, 50);
			theta += 0.02;
			theta = Math.clamp (theta, -Math.PI/7, Math.PI/7);
			if(car.rotation.y <= 0){
				this.speed = 0;
			}
		}
    }else if(parkingMode === 2){       //stop parking
		this.speed = 0;
	}else {                       //manual
		PPpart = 0;
	}
		  
    /////////////////////////////////////////////
    // purely cosmetic ...    wheel turn
    this.LFW += this.speed*deltaT/5;
    this.RFW += this.speed*deltaT/5;
    this.LRW += this.speed*deltaT/5;
    this.RRW += this.speed*deltaT/5;
  
    car.leftfrontWheel.rotation.z = this.LFW;
    car.rightfrontWheel.rotation.z = this.RFW;
    car.leftRearWheel.rotation.z = this.LRW;
    car.rightRearWheel.rotation.z = this.RRW;
  
    requestAnimationFrame(animate);
    render();
    
}
  
function render() {
 
	var WW = window.innerWidth;
	var HH = window.innerHeight;
    renderer.setScissorTest( true );

    renderer.setViewport(0, 0, WW, HH);
    renderer.setScissor(0, 0, WW, HH);
    renderer.clear();
    renderer.render(scene, camera);

    if (topViewTurn) {
		renderer.render(sceneHUD, cameraHUD);
		renderer.setViewport(WW/1.43, HH/1.41, WW/3.5, HH/3.5);
		renderer.setScissor(WW/1.43, HH/1.41, WW/3.5, HH/3.5);
		renderer.clear();
		renderer.render(scene, topCamera);
    }
	renderer.setScissorTest( false );
}
</script>
</body>
</html>
